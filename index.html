<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>My learning journey</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="title-container">
          <h1>Nina's learning journey</h1>
        </div>
      </header>

      <main class="main-container">
        <aside class="sidebar">
          <div class="profile-card">
            <!-- <h4>About me</h4> -->
            <img
              class="profile-img"
              src="imgs/profile-photo.jpg"
              alt="Nina's photo"
            />
            <p>
              Hi, I am Nina! I am currently part of Dev Academy's Bootcamp in
              Auckland, New Zealand.
            </p>

            <div class="icon-container">
              <a href="https://github.com/ninaokumura" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </div>
          </div>
        </aside>

        <div class="main-content">
          <div class="post-card">
            <img
              class="post-card-img"
              src="imgs/computer1.svg"
              alt="programming"
            />
            <div class="post-card-title">
              <a class="post-card-link" target="_blank" href="blog/tech.html">
                Inline vs Inline-block</a
              >
            </div>
          </div>
          <div class="post-card">
            <img
              class="post-card-img"
              src="imgs/graduation.svg"
              alt="programming"
            />
            <div class="post-card-title">
              <a
                class="post-card-link"
                target="_blank"
                href="/blog/learning-plan.html"
              >
                Learning Plan</a
              >
            </div>
          </div>

          <div class="post-card">
            <img class="post-card-img" src="imgs/heart.svg" alt="programming" />
            <div class="post-card-title">
              <a
                class="post-card-link"
                target="_blank"
                href="/blog/identity-values.html"
              >
                Values and Strengths</a
              >
            </div>
          </div>
          <!-- <div class="post-card">Blog post3</div>
          <div class="post-card">Blog post4</div>
          <div class="post-card">Blog post5</div>
          <div class="post-card">Blog post6</div> -->
        </div>
      </main>

      <footer class="footer">
        <span class="footer-txt">&copy; 2021 Nina Okumura</span>
      </footer>
    </div>
  </body>
</html>
